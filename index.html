<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style/style.css">

<body>
    <header class="header">
        <div class="banner">
            <p class="banner-greeting">Happy New Year</p>
            <h3 class="banner-title">New Year Party Celebration</h3>
        </div>
    </header>
    <main>
        <section>
            <div class="section-container">
                <h2 class="section-container-discount">65% OFF</h2>
                <p class="section-container-greeting">OUR HOLIDAY DEALS ARE BETTER</p>
                <h4 class="section-container-title">ALL CATEGORIES</h4>
                <img class="section-container-image" src="images/New Year Photo.png" alt="">
            </div>
        </section>
        <section class="section-two">
            <div class="section-two-container">
                <div class="section-description">
                    <h3 class="welcome-message">Welcome to midnight party</h3>
                    <p class="welcome-intro">Step into a world of mystery and enchantment at the Midnight Party, where magic lingers and memories are made.</p>
                    <h4 class="welcome-end-message">Join Now</h4>
                </div>
                <div class="section-image">
                    <img  src="images/Group 70.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
